<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HodlInfo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Top 10 Tickers</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Last</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Volume</th>
        <th>Base Unit</th>
      </tr>
    </thead>
    <tbody>
      {% for datas in data %}
      <tr>
        <td>{{ datas.name }}</td>
        <td>{{ datas.last }}</td>
        <td>{{ datas.buy }}</td>
        <td>{{ datas.sell }}</td>
        <td>{{ datas.volume }}</td>
        <td>{{ datas.base_unit }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <script src="/src/index.js"></script>
</body>
</html>
